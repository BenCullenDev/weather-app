<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: #BFD7EA;
  font-family: sans-serif;
}

.container {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.18);
  margin: 80px auto;
  max-width: 400px;
  padding: 40px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-bottom: 30px;
}

input {
  border: none;
  background-color: rgba(255, 255, 255, 0.5);
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  color: #333;
  outline: none;
}

button {
  border: none;
  background-color: #96BBE6;
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.2s ease;
}

button:hover {
  background-color: #6B9EDF;
}

#weather-results {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(3px);
  -webkit-backdrop-filter: blur(3px);
  border: 1px solid rgba(255, 255, 255, 0.18);
  padding: 20px;
  display: none;
}

h2 {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  line-height: 1.5;
}
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <form>
        <label for="city">Enter a city:</label>
        <input type="text" id="city" name="city" placeholder="e.g. London">
        <button id="submit-btn">Get Weather</button>
      </form>
      <div id="weather-results">
        <h2></h2>
        <p></p>
      </div>
    </div>
    
  </body>
</html>

    <script>
      const apiKey = '7088736eb077ce6ff5e8a57988d6f022';

      const form = document.querySelector('form');
const cityInput = document.querySelector('#city');
const weatherResults = document.querySelector('#weather-results');
const weatherCity = weatherResults.querySelector('h2');
const weatherDescription = weatherResults.querySelector('p');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const city = cityInput.value;

  try {
    // Get the latitude and longitude of the city
    const response = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`);
    const data = await response.json();
    const { lat, lon } = data[0];

    // Get the weather data for the latitude and longitude
    const weatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`);
    const weatherData = await weatherResponse.json();
    const { temp, feels_like } = weatherData.main;
    const { description } = weatherData.weather[0];

    // Display the weather information
    weatherCity.textContent = city;
    weatherDescription.textContent = `Temperature: ${temp}°C, Feels like: ${feels_like}°C, ${description}`;
    weatherResults.style.display = 'block';
  } catch (error) {
    console.error(error);
    alert('An error occurred while getting the weather information. Please try again.');
  }
});
    </script>
  </body>
</html>
